<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body style="background-image: linear-gradient(to right, #b92b27, #1565C0);">


    <form style="background-color: #fff;width: 40%;margin: 5rem auto 0; padding: 15px;text-align: center;border-radius: 10px;box-shadow: 2px 9px 7px 0px #fff6;">
        <h1>REGISTER FORM</h1>
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;" type="text" placeholder="Name" required autofocus autocomplete="name">
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;margin: 20px 0px" type="text" placeholder="Surname" required autofocus autocomplete="surname">
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;" type="text" placeholder="Email or phone number" required autofocus autocomplete="email">
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;margin: 20px 0px;" type="password" placeholder="Password" required minlength="6" maxlength="10">
        <input style="width: 90%;outline: none;border: 1px solid #dddfe2;height: 40px;padding-left: 15px;font-size: 16px;border-radius: 6px;" type="date" required autofocus>
        <button style="background-color: #1877f2;border: 1px solid #1877f2;color: #fff;font-size: 1rem;font-weight: bold;border-radius: 6px;width: 94%;margin: 20px 0px;height: 50px;cursor: pointer;">Sign up</button>
        <a href="index.html">Already registered? Login</a>
    </form>

    
</body>
</html>
